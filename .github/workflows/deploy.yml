name: Build & Deploy

on:
  push:
    branches: ["code-1"]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}
      ECR_REPO: ${{ secrets.ECR_REPO_NAME }}

    steps:
      - uses: actions/checkout@v3

      # -----------------------------
      # Install Java & Build JAR
      # -----------------------------
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Build JAR
        run: |
          cd Backend
          mvn clean package -DskipTests
          cp target/*.jar app.jar

      # -----------------------------
      # Docker Build + Push â†’ ECR
      # -----------------------------
      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push Docker
        run: |
          cd Backend
          docker build -t $ECR_REPO .
          docker tag $ECR_REPO:latest ${{ secrets.ECR_REGISTRY }}/$ECR_REPO:latest
          docker push ${{ secrets.ECR_REGISTRY }}/$ECR_REPO:latest

      # -----------------------------
      # Generate fresh Dockerrun
      # -----------------------------
      - name: Generate Dockerrun.aws.json
        run: |
          mkdir -p eb-dockerrun
          cat > eb-dockerrun/Dockerrun.aws.json <<EOF
          {
            "AWSEBDockerrunVersion": 1,
            "Image": {
              "Name": "${{ secrets.ECR_REGISTRY }}/$ECR_REPO:latest",
              "Update": true
            },
            "Ports": [
              {
                "ContainerPort": 8080
              }
            ]
          }
          EOF
          echo "Generated Dockerrun:"
          cat eb-dockerrun/Dockerrun.aws.json

      # -----------------------------
      # CDK Deployment
      # -----------------------------
      - name: Install CDK
        run: npm install -g aws-cdk

      - name: Install CDK libs
        run: |
          cd cdk-beanstalk
          npm install

      - name: Deploy CDK
        run: |
          cd cdk-beanstalk
          cdk deploy --require-approval never
